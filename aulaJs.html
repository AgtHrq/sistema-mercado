<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AulaJS</title>
  </head>
  <body>
    <h1>Título 1</h1>
    <h1>Título 2</h1>
    <script>
      var titles = document.querySelectorAll("h1");
      titles.forEach(el => {
        el.innerHTML = "Título X"
      })
    </script>
  </body>
</html>
