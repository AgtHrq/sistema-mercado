<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Java</title>
</head>
<body>
    <h1>Titulo 1</h1>
    <h1>Titulo 2</h1>
    <h2>Titulo 1</h2>
    <h2>Titulo 2</h2>
    <h3>Titulo 1</h3>
    <h3>Titulo 2</h3>
    <script>
        // Primeira forma
        var title = document.querySelector("h1")
        title.innerHTML = "Outro título"
        
        //Segunda forma
        var titles = document.querySelectorAll("h2")
        for(i=0; i <titles.length;i++){
            titles[i].innerHTML = "Título teste"
        }

        //Terceira forma
        var titles = document.querySelectorAll("h3")
        titles.forEach(element => {
            element.innerHTML = "Alterado novamente"
        });

    </script>
</body>
</html>
