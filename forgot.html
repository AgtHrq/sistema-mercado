<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
</head>
<body>
   <div class="page">
        <form class="formlogin" action="" method="post">
            <h1>Esqueci minha senha</h1>
            <p>Preencha suas informações.</p>
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Digite seu nome completo" required>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
            <label for="pergunta">Pergunta de Segurança</label>
            <select name="pergunta" id="pergunta" required>
                <option value="" selected>Selecione</option>
                <option value="valor1">Qual o nome do seu cachorro?</option>
                <option value="valor2">Quais os últimos quatro dígitos da placa do seu veículo</option>
                <option value="valor3">Quais os primeiros cinco dígitos dos seu CPF?</option>
            </select>
            <label for="resposta">Resposta</label>
            <input type="text" name="resposta" id="resposta" required>
            <div class="buttons">
                <input class="btn send-button" type="submit" value="ENVIAR">
                <input class="btn cancel-button" type="submit" value="CANCELAR">
            </div>
        </form>
   </div>
</body>
</html>
