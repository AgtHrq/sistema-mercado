<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="page">
        <form method="POST" class="formLogin">
            <h1>Login</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="email">E-mail</label>
            <input class="email" type="email" placeholder="Digite seu e-mail" autofocus="true"/>
            <label for="password">Senha</label>
            <input class="senha" type="password" placeholder="Digite sua senha" />
            <a href="forgot.html"target="_blank">Esqueci minha senha</a>
            <a href="sobre-aula.html"target="_blank">Sobre</a>
            <input type="submit" value="Acessar" class="btn">
        <script>
            var element = document.querySelector("imput.btn")
            element.addEventListener("click")
            //alert('O código está funcionando')
            document.querySelector("imput.email").value=""
            document.querySelector("imput.senha").value=""
        </script>
        </form>
    </div>
    
</body>
</html>
