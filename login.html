<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="main.css">

<body>
    <div class="page">
        <form method="POST" class="formLogin">
            <h1>Login</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="email">E-mail</label>
            <input class="email" type="email" placeholder="Digite seu e-mail" autofocus="true"/>
            <label for="password">Senha</label>
            <input class="senha" type="password" placeholder="Digite sua senha" />
            <a href="forgot.html" target="blank">Esqueci minha senha</a>
            <a href="sobre.html" target="blank">Sobre</a>
            <input onclick="limpaTexto()" type="submit" value="Acessar" class="btn" />

            <script>
                function limpaTexto(){
                    alert('O c칩diDgo est치 funcionando');
                    document.querySelector("input.email").value = ""
                }

                var element = element.querySelector("input.btn")
                element.addEventListener("click",function(e){
                    document.querySelector("input.email").value = ""
                });
                //alert('O c칩diDgo est치 funcionando');
            </script>
        </form>
    </div>
</body>
</html>
